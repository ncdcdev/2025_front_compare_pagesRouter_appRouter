version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        # Amplify SSRサポートのため、required-server-files.jsonを適切な場所にコピー
        - |
          if [ -d .next/standalone ]; then
            STANDALONE_DIR=$(find .next/standalone -maxdepth 1 -type d ! -path .next/standalone | head -1)
            if [ -f "$STANDALONE_DIR/.next/required-server-files.json" ]; then
              cp "$STANDALONE_DIR/.next/required-server-files.json" .next/required-server-files.json
              echo "✓ required-server-files.json copied to .next/"
            else
              echo "⚠ required-server-files.json not found in standalone directory"
            fi
          else
            echo "⚠ .next/standalone directory not found"
          fi
          # ファイルの存在確認
          if [ -f .next/required-server-files.json ]; then
            echo "✓ .next/required-server-files.json exists"
            ls -la .next/required-server-files.json
          else
            echo "✗ .next/required-server-files.json not found"
          fi
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

